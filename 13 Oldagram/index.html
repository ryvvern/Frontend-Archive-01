<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="index.css" />
  <title>Oldagram</title>
</head>
<body>
    <nav>
    <div class="container header">
        <img class="logo" src="./images/logo.png" alt="Oldagram logo"/>
        <img class="avatar" src="./images/ape2.png" alt="User's profile picture"/>
    </div>
    </nav>

    <section class="post">
        <div class="container post-container">
            <!-- post-header, image, actions, etc. -->

            <div class="post-header">
                <img class="post-avatar" src="./images/avatar-vangogh.jpg" alt="Van Gogh avatar"/>
                <div class="post-user">
                    <h4>Vincent van Gogh</h4>
                    <p class="location">Zundert, Netherlands</p>
                </div>
            </div>

            <img class="post-image" src="./images/post-vangogh.jpg" alt="Van Gogh's self portrait"/>

            <div class="post-actions">
                <img class="icon" src="./images/icon-heart.png" alt="Like"/>
                <img class="icon" src="./images/icon-comment.png" alt="Comment"/>
                <img class="icon" src="./images/icon-dm.png" alt="DM"/>
            </div>

            <p class="likes">2.4M likes</p>
            <p class="caption"><strong>vincey1853</strong> Just took a few mushrooms lol</p>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
